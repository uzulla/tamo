name: Release Binaries

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
          check-latest: true
          
      - name: Get tag name
        id: get_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        
      - name: Debug directory structure
        run: |
          pwd
          ls -la
          find . -type d | sort
          
      - name: Install dependencies
        run: go mod download
        
      - name: Build Linux AMD64 binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o tamo-linux-amd64 cmd/tamo/main.go
          
      - name: Build Linux ARM64 binary
        run: |
          GOOS=linux GOARCH=arm64 go build -o tamo-linux-arm64 cmd/tamo/main.go
          
      - name: Build Darwin ARM64 binary
        run: |
          GOOS=darwin GOARCH=arm64 go build -o tamo-darwin-arm64 cmd/tamo/main.go
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.TAG }}
          draft: false
          prerelease: false
          files: |
            tamo-linux-amd64
            tamo-linux-arm64
            tamo-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
